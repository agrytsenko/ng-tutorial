<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <title>Ng-tests</title>
    <script src="/js/angular.js"></script>
    <script src="/js/script.js"></script>
    <link href="/styles.css" rel="stylesheet" />
</head>

<body>
    <div ng-controller="myController">
        <input type="text" ng-model="searchText.name" placeholder="Search name"/>
        <input type="text" ng-model="searchText.city" placeholder="Search city"/>
        <input type="checkbox" ng-model="exactMatch"/> Exact Match
        <br/><br/>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Salary</th>
                <th>City</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="employee in employees | filter:searchText:exactMatch">
                <td>{{ employee.name }}</td>
                <td>{{ employee.gender | lowercase }}</td>
                <td>{{ employee.salary | currency:"$":2 }}</td>
                <td>{{ employee.city }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

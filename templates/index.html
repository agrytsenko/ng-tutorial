<!DOCTYPE html>
<html ng-app="demoApp">
<head>
    <title>Ng-tests</title>
    <script src="/js/angular.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/js/stringService.js"></script>
    <link href="/styles.css" rel="stylesheet" />
</head>

<body>
    <div ng-controller="myController">
        <span ng-repeat="country in countries">
            <button ng-click="scrollTo(country.name)">{{ country.name }}</button>
        </span>
        <br /><br />
        <fieldset ng-repeat="country in countries" id="{{ country.name }}">
            <legend>{{ country.name }}</legend>
            <ul>
                <li ng-repeat="city in country.cities">{{ city.name }}</li>
            </ul>
        </fieldset>
    </div>
</body>
</html>
